<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>CGPA Calculator</title>
    <link rel="stylesheet" href="../style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <a href="#" class="back-button" onclick="goBack()">
      <img src="../src/left_arrow.png" alt="Back" class="back-button" />
    </a>
    <div class="container animate__animated animate__fadeIn">
      <p class="title">Enter your grade point:</p>
      <form>
        <div class="max-w-xl mx-auto">
          <div class="courses">
            <label for="cse251"
              >CSE 251 - Data Structures and Algorithms 2</label
            >
            <input
              type="number"
              name="cse251"
              id="cse251"
              class="w-16 p-2 border border-gray-300 rounded"
              value="0"
              max="4"
              min="0"
              step="0.5"
              required
            />
          </div>
          <div class="courses">
            <label for="cse252"
              >CSE 252 - Data Structuers and Algorithms 2 Lab</label
            >
            <input
              type="number"
              name="cse252"
              id="cse252"
              class="w-16 p-2 border border-gray-300 rounded"
              max="4"
              min="0"
              value="0"
              step="0.5"
              required
            />
          </div>
          <div class="courses">
            <label for="cse253">CSE 253 - Data Communication</label>
            <input
              type="number"
              name="cse253"
              id="cse253"
              class="w-16 p-2 border border-gray-300 rounded"
              max="4"
              min="0"
              value="0"
              step="0.5"
              required
            />
          </div>

          <div class="courses">
            <label for="cse213">CSE 213 - Theory Of Computation.</label>
            <input
              type="number"
              name="cse213"
              id="cse213"
              class="w-16 p-2 border border-gray-300 rounded"
              max="4"
              min="0"
              value="0"
              step="0.5"
              required
            />
          </div>

          <div class="courses">
            <label for="cse217"
              >CSE 217 - Linear Algebra, Probability and Statistics for
              Engineers.
            </label>
            <input
              type="number"
              name="cse217"
              id="cse217"
              class="w-16 p-2 border border-gray-300 rounded"
              max="4"
              min="0"
              value="0"
              step="0.5"
              required
            />
          </div>

          <div class="courses">
            <label for="mat265"
              >MAT 265 - Complex Variables, Fourier Analysis and Laplace
              Transform.</label
            >
            <input
              type="number"
              name="mat265"
              id="mat265"
              class="w-16 p-2 border border-gray-300 rounded"
              max="4"
              min="0"
              value="0"
              step="0.5"
              required
            />
          </div>

          <div class="courses">
            <label for="ged113"
              >GED 113 - Financial & Managerial Accounting.
            </label>
            <input
              type="number"
              name="ged113"
              id="ged113"
              class="w-16 p-2 border border-gray-300 rounded"
              max="4"
              min="0"
              value="0"
              step="0.5"
              required
            />
          </div>

          <div class="courses">
            <label for="cse208">CSE 208 - Internet programming Lab</label>
            <input
              type="number"
              name="cse208"
              id="cse208"
              class="w-16 p-2 border border-gray-300 rounded"
              max="4"
              min="0"
              value="0"
              step="0.5"
              required
            />
          </div>
          <div class="text-center">
            <button
              type="submit"
              id="submitButton"
              class="bg-red-500 py-4 rounded-full text-white w-36 mb-4"
            >
              Submit
            </button>
          </div>
          <div id="cgpa">
            <span id="cgpaValue"></span>
          </div>
        </div>
      </form>
    </div>
    <script src="semester4.js"></script>
    <script src="../script.js"></script>
  </body>
</html>
